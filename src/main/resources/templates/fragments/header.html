<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Spring Boot Forum</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
    </head>
    <body>
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-light rounded" aria-label="Thirteenth navbar example">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-lg-flex" id="navbar-header">
                    <a class="navbar-brand col-lg-3 me-0" href="/home">Spring Boot Forum</a>
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/users">Пользователи</a>
                        </li>
                    </ul>

                    <div class="d-lg-flex col-lg-3 justify-content-lg-end">
                        <th:block sec:authorize="!isAuthenticated()">
                            <th:block th:replace="~{fragments/modal :: login-form}"></th:block>
                            <th:block th:replace="~{fragments/modal :: registration-form}"></th:block>
                        </th:block>

                        <th:block sec:authorize="isAuthenticated()">
                            <a class="nav-link active mt-1 me-2" th:href="@{'/users/'+ ${#authentication.principal.id}}" sec:authentication="name">Login</a>
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" class="btn btn-primary btn-sm btn-light" value="Выйти">
                            </form>
                        </th:block>
                    </div>
                </div>
            </div>
        </nav>
</th:block>
