spring:
  profiles:
    active: dev
  messages:
    basename: language, site
  data:
    web:
      pageable:
        one-indexed-parameters: true
        default-page-size: 10
        max-page-size: 500
        page-parameter: page
        size-parameter: size
      sort:
        sort-parameter: sort

  datasource:
    url: jdbc:postgresql://localhost:5432/spring_boot_forum
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        highlight_sql: true
        format_sql: true
        show_sql: true
        hbm2ddl:
          auto: validate
        jdbc:
          batch_size: 15
          batch_versioned_data: true
        generate_statistics: true